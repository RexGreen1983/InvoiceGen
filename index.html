<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Invoice Generator | Free PDF Download</title>
    <meta name="description" content="Create pixel-perfect invoices with logos. Instant PDF download with calculations for discounts and taxes. No signup required.">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --warning-color: #f0ad4e;
            --danger-color: #d9534f;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* ... (keep all your existing styles, add these new ones below) ... */

        /* Logo Upload Styles */
        .logo-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .logo-preview {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border: 1px dashed #ddd;
            display: none;
        }
        .logo-upload-btn {
            background: #f0f0f0;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        .logo-upload-btn:hover {
            background: #e0e0e0;
        }
        #logo-clear {
            color: var(--danger-color);
            cursor: pointer;
            margin-left: 10px;
        }

        /* PDF Quality Selector */
        .pdf-quality-selector {
            margin-top: 1rem;
        }

        /* Loading Spinner */
        .pdf-loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Print Optimizations */
        @media print {
            body * {
                visibility: hidden;
            }
            .invoice-preview, .invoice-preview * {
                visibility: visible;
            }
            .invoice-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 20px;
                box-shadow: none;
                background: white !important;
            }
        }
    </style>
</head>
<body>
    <!-- ... (keep your existing header/hero HTML) ... -->

    <main class="container">
        <div class="invoice-container" id="invoice-form">
            <div class="invoice-form">
                <h2>Invoice Details</h2>
                
                <!-- Add Logo Upload Field -->
                <div class="form-group logo-upload">
                    <div>
                        <div class="logo-upload-btn" id="logo-upload-btn">Upload Logo</div>
                        <span id="logo-clear" style="display:none;">Ã— Remove</span>
                        <input type="file" id="logo-input" accept="image/*" style="display:none;">
                    </div>
                    <img id="logo-preview" class="logo-preview" alt="Logo Preview">
                </div>

                <!-- ... (keep all your existing form fields) ... -->

                <!-- Add PDF Quality Selector -->
                <div class="form-group pdf-quality-selector">
                    <label for="pdf-quality">PDF Quality:</label>
                    <select id="pdf-quality">
                        <option value="2">High Quality (Recommended)</option>
                        <option value="3">Ultra Quality (Slower)</option>
                    </select>
                </div>

                <div class="actions">
                    <button type="button" class="btn" onclick="clearForm()">Clear Form</button>
                    <button type="button" class="btn btn-primary" onclick="generatePDF()">Download PDF</button>
                </div>
            </div>

            <!-- ... (keep your existing preview HTML) ... -->
        </div>

        <!-- Loading Spinner -->
        <div class="pdf-loading" id="pdf-loading">
            <div class="spinner"></div>
        </div>

        <!-- ... (keep your existing about/privacy sections) ... -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        let logoDataUrl = '';

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            // ... (keep your existing DOMContentLoaded code)

            // Logo Upload Functionality
            document.getElementById('logo-upload-btn').addEventListener('click', function() {
                document.getElementById('logo-input').click();
            });

            document.getElementById('logo-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        logoDataUrl = event.target.result;
                        const logoPreview = document.getElementById('logo-preview');
                        logoPreview.src = logoDataUrl;
                        logoPreview.style.display = 'block';
                        document.getElementById('logo-clear').style.display = 'inline';
                        
                        // Update preview
                        const previewLogo = document.getElementById('preview-logo');
                        if (!previewLogo) {
                            const logoContainer = document.querySelector('.invoice-header');
                            logoContainer.insertAdjacentHTML('afterbegin', 
                                `<img id="preview-logo" src="${logoDataUrl}" style="max-height: 80px; max-width: 200px; margin-bottom: 15px;">`);
                        } else {
                            previewLogo.src = logoDataUrl;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('logo-clear').addEventListener('click', function() {
                logoDataUrl = '';
                document.getElementById('logo-preview').style.display = 'none';
                document.getElementById('logo-input').value = '';
                this.style.display = 'none';
                const previewLogo = document.getElementById('preview-logo');
                if (previewLogo) previewLogo.remove();
            });
        });

        // Enhanced PDF Generation
        function generatePDF() {
            const loading = document.getElementById('pdf-loading');
            loading.style.display = 'flex';
            
            const quality = parseInt(document.getElementById('pdf-quality').value);
            const element = document.querySelector('.invoice-preview');
            
            // Create clone for rendering
            const clone = element.cloneNode(true);
            clone.style.position = 'absolute';
            clone.style.left = '-9999px';
            clone.style.width = '210mm';
            clone.style.padding = '20px';
            clone.style.backgroundColor = '#FFFFFF';
            document.body.appendChild(clone);

            const options = {
                scale: quality,
                dpi: 300,
                letterRendering: true,
                useCORS: true,
                logging: false,
                backgroundColor: '#FFFFFF',
                windowWidth: clone.scrollWidth,
                windowHeight: clone.scrollHeight
            };

            setTimeout(() => {
                html2canvas(clone, options).then(canvas => {
                    document.body.removeChild(clone);
                    
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = (canvas.height * pageWidth) / canvas.width;
                    
                    // Add white background
                    pdf.setFillColor(255, 255, 255);
                    pdf.rect(0, 0, pageWidth, pageHeight, 'F');
                    
                    // Add content
                    pdf.addImage(canvas.toDataURL('image/png', 1.0), 'PNG', 0, 0, pageWidth, pageHeight);
                    
                    // Save with invoice number
                    const invoiceNumber = document.getElementById('invoice-number').value || 'invoice';
                    pdf.save(`invoice-${invoiceNumber}.pdf`);
                    
                    loading.style.display = 'none';
                }).catch(err => {
                    console.error('PDF generation error:', err);
                    loading.style.display = 'none';
                    alert('PDF generation failed. Please try again.');
                });
            }, 500);
        }

        // ... (keep all your other existing functions)
    </script>
</body>
</html>
